<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Ghibli Style Transfer</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', Arial, sans-serif;
            background: linear-gradient(120deg, #2CB1B3 0%, #EAD7B7 100%);
            margin: 0;
            min-height: 100vh;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            max-width: 950px;
            margin: 60px auto;
            background: #EAD7B7;
            border-radius: 18px;
            box-shadow: 0 4px 24px #A9A89D55, 0 1.5px 8px #23201e22;
            padding: 40px 32px;
        }

        .upload-block {
            flex: 1;
            background: #FBC3A2;
            border-radius: 14px;
            box-shadow: 0 2px 12px #A9A89D33, 0 1.5px 6px #23201e11;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .result-block {
            flex: 1;
            background: #B6C39B;
            border-radius: 14px;
            box-shadow: 0 2px 12px #A9A89D33, 0 1.5px 6px #23201e11;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 320px;
        }

        h2 {
            margin-top: 0;
            color: #23201E;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .upload-area {
            border: 2px dashed #3CA7A6;
            border-radius: 12px;
            background: #fff;
            width: 320px;
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 24px 0 16px 0;
            transition: border-color 0.2s, background 0.2s, box-shadow 0.2s;
            text-align: center;
            box-shadow: 0 2px 8px #23201e18;
        }

        .upload-area.dragover {
            border-color: #2CB1B3;
            background: #E97C74;
            box-shadow: 0 4px 16px #e97c7488, 0 2px 8px #23201e22;
        }

        .upload-area svg {
            width: 64px;
            height: 64px;
            margin-bottom: 18px;
            fill: #3CA7A6;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .upload-area span {
            color: #23201E;
            font-size: 20px;
            opacity: 0.95;
            display: block;
            width: 100%;
        }

        input[type="file"] {
            display: none;
        }

        button {
            background: #2CB1B3;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 18px;
            font-family: 'Comfortaa', Arial, sans-serif;
            cursor: pointer;
            box-shadow: 0 2px 6px #A9A89D33, 0 1.5px 4px #23201e22;
            transition: background 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background: #E97C74;
            box-shadow: 0 4px 12px #e97c7488, 0 2px 8px #23201e33;
        }

        .ghibli-hint {
            color: #6B4A3B;
            font-size: 17px;
            margin-top: 24px;
            text-align: center;
            opacity: 0.9;
        }

        .result-placeholder {
            color: #23201E;
            font-size: 20px;
            margin-top: 60px;
            text-align: center;
            opacity: 0.8;
        }

        .github-fab {
            position: fixed;
            right: 32px;
            bottom: 32px;
            z-index: 100;
            background: #23201E;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px #23201E33;
            transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
            cursor: pointer;
            opacity: 0.85;
        }

        .github-fab:hover {
            background: #3CA7A6;
            box-shadow: 0 4px 16px #23201E55;
            opacity: 1;
            transform: scale(1.08);
        }

        .github-fab svg {
            width: 32px;
            height: 32px;
            fill: #fff;
        }
    </style>
</head>

<body>

            <form id="uploadForm" action="/upload_image/" method="post" enctype="multipart/form-data">

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadText = document.getElementById('uploadText');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                uploadText.textContent = e.dataTransfer.files[0].name;
            }
        });
        fileInput.addEventListener('change', (e) => {
            if (fileInput.files.length) {
                uploadText.textContent = fileInput.files[0].name;
            } else {
                uploadText.textContent = '–ö–ª–∏–∫–Ω–∏—Ç–µ –∏–ª–∏ –ø–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–∞–π–ª';
            }
        });
    </script>
